<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta 3 â€“ Drag and Drop API</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #aquarium {
      width: 600px; height: 300px;
      background-color: #bbdefb;
      border: 2px solid #88c;
      position: relative;
      overflow: hidden;
      margin-bottom: 1em;
    }
    .fish-area {
      width: 80px; height: 80px;
      position: absolute;
      bottom: 10px;
      background: rgba(255,255,255,0.7);
      border: 2px solid #88c;
      border-radius: 8px;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
      user-select: none;
    }
    #nemo-area { left: 20px; }
    #dory-area { right: 20px; }
    .bubble {
      width: 30px; height: 30px;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
    }
    .bubble.nemo { background-color: orange; }
    .bubble.dory { background-color: skyblue; }
  </style>
</head>
<body>
<h1>Drag and Drop API: Nemo y Dory</h1>

<div id="aquarium">
  <div id="nemo-area" class="fish-area">Nemo</div>
  <div id="dory-area" class="fish-area">Dory</div>
</div>

<div>
  Contador Nemo: <span id="countNemo">0</span>
  &nbsp;&nbsp;
  Contador Dory: <span id="countDory">0</span>
</div>

<script src="js/dragdrop.js"></script>
</body>
</html>
